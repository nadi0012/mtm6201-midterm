<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Scoop ice-cream ~ Contact</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <header>
            <!-- clickable logo -->
            <a href="index.html">
                <img src="images/logoo.png" alt="logo" class="logo">
            </a>
            <!-- navigation list  -->
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="story.html">Our Story</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#catering">Catering</a></li>
                    <li><a href="contact.html" class="contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="contact-page">
                <!-- add a form with its content -->
                <div class="form">
                    <h3>Send me a message</h3>
                    <form action="thanks.html" method="GET">
                        <div>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="fullname" required>
                        </div>
                        <div>
                            <label for="youremail">Email</label>
                            <input type="email" id="youremail" name="youremail" placeholder="youremail" required>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="15"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="button">Send</button>
                        </div>
                    </form>
                </div>
                <div class="map">
                    <h3>Location</h3>
                    <!-- adding map and the link from google map -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5600.058223278826!2d-75.69556477376663!3d45.42891449584583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce050261d6c9c7%3A0xc02283c07a3b83a2!2sByWard%20Market%2C%20Ottawa%2C%20ON!5e0!3m2!1sen!2sca!4v1636533113759!5m2!1sen!2sca"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <h4>Address:</h4>
                    <p> 55 ByWard Market Square; Ottawa, Ontario; K1N 9C3</p>
                    <h4>Phone:</h4>
                    <p>(613)-987-6543</p>
                    <h4>Email:</h4>
                    <p> info@Moodscoop.com</p>
                </div>
            </div>
        </main>
        <hr>
        <!-- adding a footer -->
        <footer class="site-footer">
            <p>
                &copy; 2021 Mood Scoop ice-cream
            </p>
            <p>
                All images are taken from <a href="https://https://www.pexels.com/">Pexels</a>
            </p>
        </footer>

    </div>
</body>

</html>
