<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mood Scoop ice-cream ~ Home</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="container">
        <header>
            <!-- add logo and navigation-->
            <a href="index.html">
                <img src="images/logoo.png" alt="logo" class="logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="home">Home</a></li>
                    <li><a href="story.html">Our Story</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#catering">Catering</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>

            <!-- adding a banner -->
            <div class="banner">
                <div class="bannerinfo">
                    <h3>We only use ingredients you’d find in your own kitchen – Nothing derived from a food laboratory.
                    </h3>
                </div>
            </div>
        </header>
        <!-- adding the main content of the page
        list of categories which i used div instead of list -->
        <main class="content">
            <h2>All 100% Natural, Fresh ingredients</h2>
            <div class="lists">
                <div class="category">
                    <img src="images/Buttons.png" alt="sugarfree" class="img">
                    <h2>Sugar Free</h2>
                </div>
                <div class="category">
                    <img src="images/Buttons.png" alt="vegan" class="img">
                    <h2>Vegan</h2>
                </div>
                <div class="category">
                    <img src="images/Buttons.png" alt="fresh" class="img">
                    <h2>Fresh</h2>
                </div>
                <div class="category">
                    <img src="images/Buttons.png" alt="glutenfree" class="img">
                    <h2>Gluten Free</h2>
                </div>
            </div>

        </main>
        <hr>
        <!-- adding a footer -->
        <footer class="site-footer">
            <p>
                &copy; 2021 Mood Scoop ice-cream
            </p>
            <p>
                All images are taken from <a href="https://https://www.pexels.com/">Pexels</a>
